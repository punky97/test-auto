<!DOCTYPE html>
<html>
  <head>
    <title>Build Test</title>
    <link rel="stylesheet" type="text/css" href="/css/popup.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>
  <body>
    <div class="flex banner">
      <img src="../css/jenkins_400.png" />
      <h1>Build autopilot</h1>
    </div>
    <div class="container">
      <div class="flex">
        <div class="flex-one">
          <div class="div-content">
            <ul class="text-green" id="successTC"></ul>
            <ul class="text-red" id="errors"></ul>
            <form id="source-form" class="form-funny">
              <div class="content">
                <div class="collapse">
                  <div class="c-head">
                    Credentials
                  </div>
                  <div class="c-body">
                    <input
                      type="text"
                      class="c-input"
                      id="user"
                      name="user"
                      placeholder="User"
                    />
                    <input
                      type="password"
                      class="c-input"
                      id="token"
                      name="token"
                      placeholder="Token"
                    />
                  </div>
                </div>

                <select name="job" id="job">
                  <option value="hoanguyen">pipeline-hoanguyen</option>
                  <option value="pipeline">pipeline</option>
                  <option value="screenshot">screenshot</option>
                </select>

                <input
                  type="text"
                  class="c-input"
                  id="env"
                  name="env"
                  placeholder="Env"
                />
                <input
                  type="text"
                  class="c-input"
                  id="branch"
                  name="branch"
                  placeholder="Branch"
                />
              </div>
              <input
                type="text"
                class="c-input"
                id="path"
                name="path"
                placeholder="TEST_FILE_OR_FOLDER"
              />
              <textarea
                type="text"
                class="c-input"
                id="case"
                name="case"
                placeholder="Case(Split by ,)"
              >
              </textarea>
              <button type="button" class="btn-submit" id="btnSubmit">
                Build
              </button>
            </form>
          </div>
        </div>
        <!-- <div class="flex-one">
          <button type="button" class="div-header right">Destination</button>
          <div class="div-content">
            <form id="destination-form" class="form-funny">
              <a class="btn-collap"> Credentials </a>
            </form>
          </div>
        </div> -->
      </div>
      <!-- <button style="padding: 20px;" id="displayAlert">Display</button> -->
      <script src="../js/const.js"></script>
      <script src="../js/popup.js"></script>
    </div>
  </body>
</html>
