<!DOCTYPE html>
<html>
<head>
    <title>Facebook data reporting assistant</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="wrapper">
    <div class="heading">
        <h3 class="text">ShopBase: Facebook Reporting Assistant
        </h3>
    </div>
    <div class="content">
        <div class="content-data">
            <div class="not_found">
                <p>
                    No Facebook Ads account ID found in this page.
                </p>
            </div>
            <div class="has_data hide">
                <p>
                    1 Facebook Ads account ID found in this page.
                </p>
                <p>
                    Ads account ID: <b class="acc_id"></b>
                </p>
                <p>
                    Timezone: <b class="time_zone"></b>
                </p>
            </div>
        </div>
        <div class="has_data hide">
            <label class="switch">
                <input type="checkbox" name="on_off" checked>
                <span class="slider round"></span>
            </label>
        </div>
    </div>
</div>
<script src="../js/vendor/jquery.min.js"></script>
<script src="../js/popup.js"></script>
</body>
</html>
